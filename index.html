<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/javascript">
  <link rel="stylesheet" href="style.css">  
  <title>It should work probably</title>
  <link rel="shortcut icon" type='image/x-icon' href="./favicon.ico">
</head>
<body class="body">
  <div class="main_box">    
    <form class="form" action="#" id="form" onchange="getFile(event)" onsubmit="readFile(event)">
      <div class="text-box">
        <p class="text"></p>        
      </div>
      <div class="button-box">
        <input id="input-file" class="input-file" type="file">
      </div>
      <button class="download" type="submit">Скачать PDF</button>
      <p class="error">Только SCV файлы</p>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js" type="text/javascript"></script>  
  <script src='./script.js' type="text/javascript"></script>
</body>
</html>
